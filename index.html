<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacation Packages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
  
<div class="titles">
    <a href="#"><h2 class="header">Vacation Packages</h2>
    <h4 class="subtitle">jQuery Travels</h4></a>
    </div>


<div id="filters">
    <button class="onsale-filter">On Sale Now</button>
    <button class="expiring-filter">Expiring</button>
</div>
      
            
<div class="section group">
    
    <div class="col span_1_of_3 expiring" data-price='499.99'>
        <h3 class="vacation-title" >Hawaiian Vacation</h3>
        <div class="comments">
            <p class="comments-title">Comments on this deal:</p>
            <p class="comments-speech">"Amazing deal!"</p>
            <p class="comments-speech">"Can't wait to take this trip!"</p>
        </div>
        <button class="get-price">GET PRICE</button>
    </div>
    
    <div class="col span_1_of_3 expiring" data-price='399.99'>
        <h3 class="vacation-title">Orlando</h3>
        <div class="comments">
            <p class="comments-title">Comments on this deal:</p>
            <p class="comments-speech">There aren't any comments on this deal yet.</p>
        </div>
        <button class="get-price">GET PRICE</button>
    </div>
    
    <div class="col span_1_of_3 onsale" data-price='299.99'>
        <h3 class="vacation-title">Visit Japan</h3>
        <div class="comments">
            <p class="comments-title">Comments on this deal:</p>
            <p class="comments-speech">"Never been, but can't wait!"</p>
        </div>
        <button class="get-price">GET PRICE</button>
    </div>
</div>
   
<div class="footer"></div>
    
</body>
</html>
